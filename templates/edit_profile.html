<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='pht4.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #2980b9;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-size: 1rem;
            color: #34495e;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            outline: none;
            margin-top: 5px;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(to right, #3498db, #1abc9c);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            font-weight: 600;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(to right, #1abc9c, #3498db);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 25px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form method="POST" action="{{ url_for('edit_profile', email=user.email) }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>

            <label for="license_number">License Number:</label>
            <input type="text" id="license_number" name="license_number" value="{{ user.license_number }}" required>

            <label for="vehicle_number">Vehicle Number:</label>
            <input type="text" id="vehicle_number" name="vehicle_number" value="{{ user.vehicle_number }}" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
