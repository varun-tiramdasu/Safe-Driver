<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Pose and Drowsiness Detection</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F7F9FC;
            color: #34495E;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #3498db;
            padding: 15px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.8rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar .profile-btn-container {
            float: right;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .navbar .navlink {
            margin-left: 20px;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
        }

        /* Main Content */
        .container {
            width: 90%;
            margin: 50px auto;
            max-width: 1100px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2980b9;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Video Card Section */
        .video-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .video-container {
            width: 100%;
            height: 400px;
            background-color: #D5DBDB;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Alert Box */
        #alert-box {
            display: none;
            padding: 20px;
            background-color: red;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Status Message */
        #status {
            font-size: 1.5rem;
            color: #F39C12;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Action Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .button {
            background-color: #349feb;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #13beed;
        }

        /* How to Use Section */
        .how-to-use {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
        }

        .how-to-use .card {
            width: 30%;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .how-to-use .card i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .how-to-use .card h3 {
            font-size: 1.5rem;
            color: #2980b9;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .how-to-use .card p {
            font-size: 1rem;
            color: #34495e;
        }

        /* About Section Card */
        .about-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 30px;
            margin-bottom: 50px;
        }

        .about-card img {
            width: 45%;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .about-card .text {
            width: 55%;
        }

        .about-card h2 {
            font-size: 2rem;
            color: #2980b9;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .about-card p {
            font-size: 1rem;
            color: #34495e;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            background-color: #2980b9;
            color: white;
            padding: 30px 10px;
        }

        footer .footer-icons {
            font-size: 2rem;
            margin: 10px 0;
        }

        footer .footer-icons i {
            margin: 0 15px;
            cursor: pointer;
        }

        footer .footer-address {
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .video-container {
                height: 300px;
            }

            .button {
                font-size: 1rem;
                padding: 12px 30px;
            }

            .video-card {
                padding: 15px;
            }

            .how-to-use {
                flex-direction: column;
                align-items: center;
            }

            .how-to-use .card {
                width: 80%;
                margin-bottom: 20px;
            }

            .about-card {
                flex-direction: column;
                padding: 20px;
            }

            .about-card img {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .about-card .text {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">AI Detection</a>
        <div class="profile-btn-container">
            <a href="/" class="btn">Home</a>
            <a href="/profile" class="navlink">Profile</a>
            <a href="/logout" class="navlink">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Alert Box -->
        <div id="alert-box" style="display: none; padding: 20px; background-color: red; color: white; font-size: 20px;">
            ðŸš¨ Continuous Yawning Detected!
        </div>

        <h1>Real-Time Head Pose & Drowsiness Detection</h1>

        <!-- Video Feed -->
        <img src="{{ url_for('video') }}" height="400px" width="100%" />
    </div>

    <script>
        const socket = io.connect('http://127.0.0.1:5000');
        socket.on('connect', function() {
    console.log("Connected to WebSocket Server");
});
        socket.on('alert', function(data) {
            console.log("Received alert:", data.message);
            const alertBox = document.getElementById("alert-box");
            alertBox.style.display = "block";
            alertBox.innerText = data.message;
            setTimeout(function() {
                alertBox.style.display = "none";
            }, 5000); // Hide the alert after 5 seconds
        });
    </script>
</body>
</html>
