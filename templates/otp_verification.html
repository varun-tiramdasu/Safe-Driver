<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='pht3.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        @keyframes slideshow {
    0% { background-image: url('/static/otp1.jpg'); opacity: 1; }
    33% { background-image: url('/static/otp2.jpg'); opacity: 0.8;}
    66% { background-image: url('/static/otp3.jpg'); opacity: 0.8; }
    100% { background-image: url('/static/signup4.jpg'); opacity: 0.8;}
}
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for better contrast */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #2980b9;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        /* ✨ Glow Effect when Typing ✨ */
        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(to right, #3498db, #1abc9c);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(to right, #1abc9c, #3498db);
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 10px;
            margin-top: 15px;
        }

        li {
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .success {
            background-color: #2ecc71;
            color: white;
        }

        .error {
            background-color: #e74c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 25px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Verify OTP</h2>
        <form method="POST">
            <label for="otp">Enter the OTP sent to your email:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Verify OTP</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
